  <style>
    body {
    font-family: DejaVu Sans Mono, monospace;
    margin: 0;
    padding: 0;
}

.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1em;
    box-sizing: border-box;
    z-index: 1;
    background-color: rgba(168, 211, 212, 0.9);
}

.navbar a {
    color: #2f3854;
    text-decoration: none;
    font-size: 1.5em;
    margin-right: 1em;
}

.navbar a:hover {
    color: #982020;
}

.supplies-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    text-align: center;
    color: rgb(7, 1, 1);
    border-radius: 50%;
}

.supplies-container a {
    margin: 0 10px;
}

.supply-item {
    text-align: center;
}

.animal {
    width: 200px;
    height: 200px;
    margin: 10px;
    position: relative;
    overflow: hidden;
    display: inline-block;
}

.animal img {
    width: 100%;
    height: 100%;
    transition: transform 0.5s ease;
}

.animal:hover img {
    transform: scale(1.1);
}

.details {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    text-align: center;
    opacity: 0;
    transition: opacity 0.5s ease;
    padding-top: 50px;
    box-sizing: border-box;
}

.animal:hover .details {
    opacity: 1;
}
